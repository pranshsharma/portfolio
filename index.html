<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfollio</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            background-color: #111;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* Navbar */
        .navbar {
            background-color: #222;
            padding: 10px 15px;
            display: flex;
            gap: 15px;
            border-radius: 15px;
            position:fixed;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
        }

        /* Fixed Profile Card (Left Side) */
        .card {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            width: 280px;
            padding: 25px;
            height: 460px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2);
            position: fixed;
            left: 40px;
            top: 100px;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
        }

        .card h2 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 14px;
            color: gray;
            margin: 10px 20px;
        }

        .icons {
            margin-top: 15px;
        }

        .icons a {
            text-decoration: none;
            color: orange;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .icons a:hover {
            color: rgb(0, 0, 0);
            transform: scale(1.1);
        }

        /* Scrollable Content */
        .content {
            margin-left: 350px;
            width: 70%;
            padding-bottom: 50px;
        }

        .experience h1, .projects h1, .contact h1 {
            font-size: 50px;
            font-weight: 800;
            color: white;
            margin-bottom: 5px;
        }

        .experience h1 span, .projects h1 span, .contact h1 span {
            color: #333;
            font-weight: 600;
        }

        .experience-box, .project-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.1);
        }

        .experience-box:hover, .project-card:hover {
            background: linear-gradient(135deg, #333, #444);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.2);
        }

        .experience-box h3, .project-card h3 {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .experience-box p, .project-card p {
            font-size: 14px;
            color: #bbb;
            margin: 5px 0;
        }

        /* Contact Form Section */
        .contact {
            text-align: center;
            margin-top: 80px;
            padding: 60px 20px;
        }

        .contact h1 span {
            color: #333;
            font-weight: 600;
        }

        .contact form {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: orange;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ff9900;
        }

        @media (max-width: 1024px) {
            .card {
                position: static;
                margin: auto;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-folder"></i></a>
        <a href="#projects"><i class="fa-solid fa-briefcase"></i></a>
        <a href="#"><i class="fa-solid fa-wrench"></i></a>
        <a href="#contact"><i class="fa-solid fa-address-book"></i></a>
    </div>

    <!-- Fixed Profile Card (Left Side) -->
    <div class="card">
        <img src="logo.png" alt="Profile Image">
        <h2>Pransh Sharma</h2>
        <p>A Software Engineer who has developed countless innovative solutions.</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/pransh_sharma346/"><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>

    <!-- Scrollable Content -->
    <div class="content">
        <div class="experience">
            <h1>4 YEARS OF <span>EXPERIENCE</span></h1>
            <div class="experience-box">
                <h3>PixelForge Studios</h3>
                <p>Led the design team in creating user-centric mobile and web applications.</p>
            </div>
        </div>

        <div class="projects">
            <h1>My <span>Projects</span></h1>
            <div class="project-card">
                <h3>AI Assistant</h3>
                <p>Developed an AI chatbot.</p>
            </div>
        </div>

        <div class="contact">
            <h1>LET'S WORK <span>TOGETHER</span></h1>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your@email.com">
                </div>
                <select>
                    <option>Select...</option>
                    <option>Under ₹500</option>
                    <option>₹500 - ₹1000</option>
                    <option>₹1000+</option>
                </select>
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
